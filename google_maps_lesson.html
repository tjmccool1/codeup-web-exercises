<body>
<h1>Google Map API</h1>
<!--map -->
<h2>Alamo</h2>
<div id="map"></div>


<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_xNTG2yyRMJbNacB-3Buw4yL3ajy9aYk&callback=initMap"
        type="text/javascript"></script>
<script>

    "use strict";


    // Set our map options
    var mapOptions = {
        // Set the zoom level
        zoom: 19,

        // This sets the center of the map at our location
        // center: {
        //     lat: 29.425967,
        //     lng: -98.486142
        // }
    };

    // Render the map
    var map = new google.maps.Map(document.getElementById("map"), mapOptions);

    // Set our address to geocode
    var address = "300 Alamo Plaza, San Antonio, TX, 78205";

    // Init geocoder object
    var geocoder = new google.maps.Geocoder();

    // Geocode our address
    geocoder.geocode({ "address": address }, function(results, status) {

        // Check for a successful result
        if (status == google.maps.GeocoderStatus.OK) {

            // Recenter the map over the address
            map.setCenter(results[0].geometry.location);
        } else {

            // Show an error message with the status if our request fails
            alert("Geocoding was not successful - STATUS: " + status);
        }
    });

    //map marker info
    var alamo = { lat: 29.425967, lng: -98.486142 };

    // Add the marker to our existing map
    var marker = new google.maps.Marker({
        position: alamo,
        map: map
    });
    // Create a new infoWindow object with content
    var infowindow = new google.maps.InfoWindow({
        content: address + " Changing the world, one programmer at a time."
    });

    // Open the window using our map and marker
    //infowindow.open(map, marker);





</script>
</body>
