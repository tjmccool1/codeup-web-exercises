<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register With Us</title>
</head>
<body>

    <form method="Post" action="https://hookb.in/KNRm46Pn">
        <div>
            <label for="email">Email</label>
            <input type="text" name="email" id="email">
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <h4><label for="bio">BIO</label></h4>
            <textarea name="bio" id="bio" cols="30" rows="10"></textarea>
        </div>
        <div>
            <h4>How did you hear about us?</h4>
            <label for="bilboard">
                Billboard<input id="bilboard" type="radio" name="referedBy" value="billboard">
            </label>
            <label for="radio">
                Radio<input id="radio" type="radio" name="referedBy" value="radio">
            </label>
            <label for="internet">
                Internet<input id="internet" type="radio" name="referedBy" value="internet">
            </label>
            <label for="other">
                Other<input id="other" type="radio"  name="referedBy" value="other">
            </label>
        </div>
        <br>
        <div>
            <label for="browser">Which Browser did you use?</label>
            <select name="browser" id="browser">
                <option value="safari">Safari</option>
                <option value="firefox">Firefox</option>
                <option value="opera">Opera</option>
                <option value="chrome">Chrome</option>
            </select>
        </div>
        <button type="submit">SUBMIT</button>
    </form>

</body>
</html>
