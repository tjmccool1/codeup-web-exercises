<!doctype html>
<html lang="en">
<head>
    <!--
    Bonus Forms

    Create a form for registering a pet for a dog walking site OR ordering a pizza.
    Include at least one of the following input types:
        Multiple checkbox
        Dropdown select
        Hidden
        Text
        Email
        Password
        Radio
    -->
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Order Form</title>
</head>
<body>
    <header>
        <h1>Dog Walker</h1>
    </header>
    <form>
        <fieldset>
            <legend>Your info</legend>
            <label for="owner">Your Name</label>
            <input type="text" name="owner" id="owner" placeholder="Last, First">
            <label for="prefix"></label>
            <select name="prefix" id="prefix">
                <option value="mr">Mr.</option>
                <option value="ms">Ms.</option>
                <option value="mrs">Mrs.</option>
            </select>
            <br>
            <label>Address</label>
            <input type="text">

        </fieldset>
        <div>
            <fieldset>
            <legend>Extra Services</legend>
                <label>
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                </label>
            </fieldset>

        </div>
    </form>

</body>
</html>
